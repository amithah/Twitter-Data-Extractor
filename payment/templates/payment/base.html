{%load static%}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}Login{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'myaccount/assets/vendor/bootstrap/css/bootstrap.min.css'%}">
    <link href="{% static 'myaccount/assets/vendor/fonts/circular-std/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myaccount/assets/libs/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'myaccount/assets/vendor/fonts/fontawesome/css/fontawesome-all.css'%}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
        {% block content %}
        {% endblock %}

        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'myaccount/assets/vendor/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'myaccount/assets/vendor/bootstrap/js/bootstrap.bundle.js'%}"></script>
</body>

</html>
